<app-employee-form
  [formDisabled]="formDisabled"
  [employeeModel]="employee"
  (submitEmitter)="updateEmployee($event)"
></app-employee-form>

<div *ngIf="formDisabled">
  <button mat-raised-button color="primary" (click)="deleteEmployee()">
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="toggleEditing()">
    Edit
  </button>
</div>
