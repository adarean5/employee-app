<div class="form-container">
  <form [formGroup]="employeeForm" (ngSubmit)="editEmployee()">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="firstName"
        placeholder="First Name"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="lastName"
        placeholder="First Name"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-select formControlName="gender" placeholder="Gender">
        <mat-option value="1">Male</mat-option>
        <mat-option value="0">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-select formControlName="role" placeholder="Role">
        <mat-option value="Manager">Manager</mat-option>
        <mat-option value="Worker">Worker</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      value="Submit"
      [disabled]="employeeForm.invalid"
      *ngIf="!formDisabled"
    >
      Submit
    </button>
  </form>
</div>
