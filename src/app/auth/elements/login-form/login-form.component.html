<div id="login-form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="userName"
        placeholder="Username"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Password"
      />
    </mat-form-field>
    <p *ngIf="loginErrorMessage != ''">{{ loginErrorMessage }}</p>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Log in
    </button>
  </form>
</div>
