<table mat-table>
  <tbody>
    <mat-header-row>
      <th *ngFor="let tableHeader of tableHeaders">{{ tableHeader }}</th>
    </mat-header-row>

    <mat-row
      mat-row
      *ngFor="let tableRow of tableData"
      [style.background-color]="tableRow.rowColor"
      (click)="emitId(tableRow.link)"
    >
      <td *ngFor="let column of tableRow.columns">
        {{ column }}
      </td>
    </mat-row>
  </tbody>
</table>
